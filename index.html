<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="false">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather">
            <img src="./Background (8).png" alt="cloude image" class="weather-icon">
            <h1 class="temp">22°C </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./Background (10).png" alt="wind" >
                
                <p class="humidity">50%</p>
                <p class="humidity">Humidity</p>
            </div>
            
            <div class="col">
                <img src="./wind.png" alt="wind" >
            
            <p class="wind">15 km/h</p>
            <p class="wind">
                wind Speed</p>
        </div>
        </div>
        </div>
    </div>
    <script>
        const apiKey = "b80bb2abcbf6f60c8298dec2e05236c5";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const search=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        const weather=document.querySelector(".weather-icon");
        async function CheackWeather(city) {
            const response =await fetch(apiUrl + city + `&appid=${apiKey}`);
            let data = await response.json();
            console.log(data);  
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=(data.main.temp) + "°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity + "%";
            document.querySelector(".wind").innerHTML=data.wind.speed + "Km/h";
            if (data.weather[0].main=="background(11)") {
                weather.src="background(11).png";
                
            }
            
        } 
        searchbtn.addEventListener('click',()=>{

            CheackWeather(search.value);
        });
    </script>
</body>
</html>
